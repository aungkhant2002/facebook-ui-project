<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook UI Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="feather-icons-web/feather.css">
</head>
<body>

<!--    navbar start-->
<nav class="nav">

    <!--navbar left section start-->

    <div class="left">
        <div class="left-box">
            <img src="images/fb-logo.png" class="logo" alt="">
            <div class="left-search">
                <i class="feather-search"></i>
                <input type="text" name="search" placeholder="Search Facebook" class="search-input">
            </div>
        </div>
    </div>

    <!--navbar left section end-->

    <!--navbar center section start-->

    <div class="center">
        <div class="icon-box underline">
            <i class="feather-home icon active"></i>
        </div>
        <div class="icon-box">
            <i class="feather-flag icon"></i>
            <span class="badge"></span>
        </div>
        <div class="icon-box">
            <i class="feather-airplay icon"></i>
            <span class="badge">9+</span>
        </div>
        <div class="icon-box">
            <i class="feather-users icon"></i>
            <span class="badge">1</span>
        </div>
        <div class="icon-box">
            <i class="feather-grid icon"></i>
            <span class="badge">9+</span>
        </div>
    </div>

    <!--navbar center section start-->

    <!--navbar right section start-->

    <div class="right">
        <div class="right-box">
            <div class="profile">
                <img src="images/profile.jpg" class="profile-photo" alt="">
                <span class="profile-name">Aung</span>
            </div>
            <div class="right-icon">
                <i class="right-feather-icon feather-aperture"></i>
            </div>
            <div class="right-icon">
                <i class="right-feather-icon feather-message-circle"></i>
            </div>
            <div class="right-icon">
                <i class="right-feather-icon feather-bell"></i>
            </div>
            <div class="right-icon">
                <i class="right-feather-icon feather-chevron-down"></i>
            </div>
            <span class="dot"></span>
        </div>
    </div>

    <!--navbar right section start-->

</nav>
<!--    navbar end-->

<!--fb-body start-->
<section class="fb-body">
    <div class="left-aside">
        <div class="left-aside-button">
            <img src="images/profile.jpg" alt="" class="profile-photo">
            <span class="left-aside-text">Aung Khant</span>
        </div>
        <div class="left-aside-button">
            <img src="https://www.facebook.com/rsrc.php/v3/y8/r/S0U5ECzYUSu.png" style="height: 30px; width: 30px;" alt="">
            <span class="left-aside-text">Friends</span>
        </div>
        <div class="left-aside-button">
            <img src="https://www.facebook.com/rsrc.php/v3/y5/r/PrjLkDYpYbH.png" style="height: 30px; width: 30px;" alt="">
            <span class="left-aside-text">Groups</span>
        </div>
        <div class="left-aside-button">
            <img src="https://www.facebook.com/rsrc.php/v3/y5/r/duk32h44Y31.png" style="height: 30px; width: 30px;" alt="">
            <span class="left-aside-text">Watch</span>
        </div>
        <div class="left-aside-button">
            <img src="https://www.facebook.com/rsrc.php/v3/y8/r/he-BkogidIc.png" style="height: 30px; width: 30px;" alt="">
            <span class="left-aside-text">Memories</span>
        </div>
        <div class="left-aside-button">
            <img src="https://www.facebook.com/rsrc.php/v3/yD/r/lVijPkTeN-r.png" style="height: 30px; width: 30px;" alt="">
            <span class="left-aside-text">Saved</span>
        </div>
        <div class="left-aside-button">
            <i class="feather-chevron-down left-aside-icon"></i>
            <span class="left-aside-text">See More</span>
        </div>
        <div class="divider"></div>
        <div class="shortcuts">

                <span class="shortcuts-text">MMS IT Web Dev</span>
            </div>
            <div class="shortcuts-item">
                <img src="https://scontent-sin6-4.xx.fbcdn.net/v/t1.6435-9/cp0/c19.0.50.50a/p50x50/236308692_4172578159530213_6327808653537723623_n.png?_nc_cat=103&ccb=1-5&_nc_sid=ac9ee4&_nc_ohc=b16nVI2glGUAX_Lpa2U&_nc_ht=scontent-sin6-4.xx&oh=2ac3e28b1d5f874aec9a1c9208390768&oe=61AAD371" class="shortcuts-img" alt="">
                <span class="shortcuts-text">MMS IT Git Class</span>
            </div>
            <div class="shortcuts-item">
                <img src="https://scontent-sin6-3.xx.fbcdn.net/v/t1.6435-9/cp0/c23.0.50.50a/p50x50/125224400_3400806243374079_586823340691028493_n.jpg?_nc_cat=110&ccb=1-5&_nc_sid=ac9ee4&_nc_ohc=L26Yq8biRRoAX9k1p4b&_nc_ht=scontent-sin6-3.xx&oh=5bf69255c12842b2c1aca07202aee715&oe=61ACB37B" class="shortcuts-img" alt="">
                <span class="shortcuts-text">MMS IT Laravel</span>
            </div>
            <div class="shortcuts-item">
                <i class="feather-chevron-down shortcuts-icon"></i>
                <span class="shortcuts-text">See More</span>
            </div>
            <div class="shortcuts-item">
                <span class="privacy">Privacy . Terms . Advertising . Ad Choices<i class="feather-play"></i> .
                <br>
                Cookies . More . Facebook &copy; 2021</span>
            </div>
        </div>
    </div>
    
    
    <div class="news-feed"></div>
    <div class="chat-box"></div>
</section>
<!--fb-body end-->

</body>
</html>
